

<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>

    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/image1.jpg" alt="Los Angeles" class="d-block w-100" style="height: 300px;">
      </div>
      <div class="carousel-item">
        <img src="assets/images/image2.jpeg" alt="Chicago" class="d-block w-100" style="height: 300px;">
      </div>
      <div class="carousel-item">
        <img src="assets/images/image3.jpeg" alt="New York" class="d-block w-100" style="height: 300px;">
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

<br>
<div class="d-flex flex-wrap justify-content-evenly" id="box">
  <div class="card col-lg-3 mb-4" style="width: 18rem;" *ngFor="let product of Products" >
     <img [src]="product.img" class="card-img-top im"  >
    <div class="card-body">
      <h5 class="card-title">{{product.ProductTitle}}</h5>
      <p class="card-text">{{product.cardtext}}</p>
    </div>
    <div class="card-body">
    </div>
  </div>
